<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Slideshow - แก้ปัญหาซ้อนกันและความมืดสมบูรณ์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/banner-slideshow.css">
    <style>
        /* Additional fixes for overlapping and darkness */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .banner-slideshow {
            position: relative !important;
            isolation: isolate;
            z-index: 1;
        }
        
        /* ลบ banner ตัวที่ซ้ำอย่างสมบูรณ์ */
        .banner-slideshow:nth-child(n+2) {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            position: absolute !important;
            top: -9999px !important;
            left: -9999px !important;
        }
        
        /* เพิ่มความชัดเจนให้ข้อความ */
        .banner-content {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(2px) !important;
            border: 1px solid rgba(255, 255, 255, 0.25) !important;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3) !important;
        }
        
        .banner-title {
            text-shadow: 3px 3px 10px rgba(0,0,0,0.9) !important;
            font-weight: 900 !important;
        }
        
        .banner-subtitle {
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8) !important;
            font-weight: 700 !important;
        }
        
        /* ลดความมืดของ overlay */
        .banner-overlay {
            background: linear-gradient(135deg, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.15) 100%) !important;
        }
        
        /* ป้องกัน duplicate content */
        .banner-initialized {
            position: relative;
        }
        
        .banner-initialized::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main Banner Slideshow -->
    <div class="banner-slideshow" id="mainBanner">
        <!-- Content will be injected by JavaScript -->
    </div>

    <script src="./assets/js/banner-slideshow.js"></script>
    <script>
        // Demo page translations
        const demoTranslations = {
            th: {
                demoTitle: "Banner Slideshow - แก้ปัญหาซ้อนกันและความมืดสมบูรณ์",
                controlTitle: "แผงควบคุม",
                howToTitle: "วิธีเปลี่ยนภาษา:",
                howToText: "คลิกปุ่มเปลี่ยนภาษาที่มุมบนขวาของแบนเนอร์เพื่อสลับระหว่างภาษาไทยและอังกฤษ",
                footerText: "คอมโพเนนต์ที่แก้ไขปัญหาสมบูรณ์แล้วสร้างด้วย Vanilla JavaScript, Tailwind CSS และ JSON translations<br>รองรับการใช้งานบนคอมพิวเตอร์ แท็บเล็ต และมือถือ"
            },
            en: {
                demoTitle: "Banner Slideshow - Completely Fixed Overlapping and Darkness",
                controlTitle: "Control Panel",
                howToTitle: "How to change language:",
                howToText: "Click the language switcher button in the top-right corner of the banner to toggle between Thai and English.",
                footerText: "Completely fixed component built with Vanilla JavaScript, Tailwind CSS, and JSON translations<br>Fully responsive and supports desktop, tablet, and mobile devices."
            }
        };

        // Prevent multiple initializations completely
        let bannerInitialized = false;
        let initializationPromise = null;
        
        // ฟังก์ชันแก้ปัญหาการซ้อนกันอย่างสมบูรณ์
        async function initializeBanner() {
            if (bannerInitialized || initializationPromise) {
                console.log('Banner already initialized or initializing...');
                return initializationPromise;
            }
            
            initializationPromise = new Promise(async (resolve) => {
                try {
                    // ทำลาย instance เก่าหากมี
                    if (window.bannerSlideshow) {
                        console.log('Destroying existing banner instance...');
                        window.bannerSlideshow.destroy();
                        window.bannerSlideshow = null;
                        
                        // รอให้การทำลายเสร็จสิ้น
                        await new Promise(r => setTimeout(r, 300));
                    }
                    
                    // ตรวจสอบ container
                    const container = document.getElementById('mainBanner');
                    if (!container) {
                        throw new Error('Banner container not found');
                    }
                    
                    // ทำความสะอาด container อย่างสมบูรณ์
                    container.innerHTML = '';
                    container.className = 'banner-slideshow banner-initialized';
                    
                    // สร้าง instance ใหม่
                    const banner = new BannerSlideshow({
                        container: container,
                        autoPlayDuration: 6000
                    });
                    
                    // รอให้ banner โหลดเสร็จ
                    await new Promise(r => setTimeout(r, 200));
                    
                    window.bannerSlideshow = banner;
                    bannerInitialized = true;
                    
                    console.log('Banner slideshow initialized successfully');
                    
                    // Setup demo content updates
                    function updateDemoContent(lang) {
                        const translations = demoTranslations[lang];
                        
                        const elements = {
                            demoTitle: document.getElementById('demoTitle'),
                            controlTitle: document.getElementById('controlTitle'),
                            howToTitle: document.getElementById('howToTitle'),
                            howToText: document.getElementById('howToText'),
                            footerText: document.getElementById('footerText')
                        };
                        
                        // Update text elements safely
                        if (elements.demoTitle) elements.demoTitle.textContent = translations.demoTitle;
                        if (elements.controlTitle) elements.controlTitle.textContent = translations.controlTitle;
                        if (elements.howToTitle) elements.howToTitle.textContent = translations.howToTitle;
                        if (elements.howToText) elements.howToText.textContent = translations.howToText;
                        if (elements.footerText) elements.footerText.innerHTML = translations.footerText;
                    }
                    
                    // Listen for language changes
                    document.addEventListener('bannerLanguageChanged', (event) => {
                        updateDemoContent(event.detail.language);
                    });
                    
                    // Initialize with current language
                    if (banner.currentLang) {
                        updateDemoContent(banner.currentLang);
                    }
                    
                    resolve(banner);
                } catch (error) {
                    console.error('Failed to initialize banner:', error);
                    bannerInitialized = false;
                    initializationPromise = null;
                    resolve(null);
                }
            });
            
            return initializationPromise;
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeBanner);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (window.bannerSlideshow) {
                window.bannerSlideshow.destroy();
            }
        });
        
        // Debug function
        window.debugBanner = () => {
            console.log('Banner initialized:', bannerInitialized);
            console.log('Banner instance:', window.bannerSlideshow);
            console.log('Container:', document.getElementById('mainBanner'));
        };
        
        // ฟังก์ชันรีสตาร์ท banner
        window.restartBanner = async () => {
            console.log('Restarting banner...');
            bannerInitialized = false;
            initializationPromise = null;
            await initializeBanner();
        };
    </script>
</body>
</html>
