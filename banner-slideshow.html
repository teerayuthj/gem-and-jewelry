<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banner Slideshow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        .slide-out {
            animation: slideOut 0.8s ease-out;
        }
        
        /* Gradient overlay */
        .gradient-overlay {
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
        }
        
        /* Indicator dots */
        .indicator-dot {
            transition: all 0.3s ease;
        }
        
        .indicator-dot.active {
            background-color: #C2B061;
            transform: scale(1.2);
        }
        
        /* Navigation buttons */
        .nav-btn {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        /* Content animation */
        .content-fade {
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive image */
        .banner-image {
            object-fit: cover;
            object-position: center;
        }
        
        /* Auto-play progress bar */
        .progress-bar {
            animation: progressFill 5s linear infinite;
        }
        
        @keyframes progressFill {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="relative w-full h-screen overflow-hidden">
        <!-- Banner Container -->
        <div id="bannerContainer" class="relative w-full h-full">
            <!-- Slide 1 -->
            <div class="banner-slide absolute inset-0 slide-in" data-slide="0">
                <img src="./public/banner-1.jpg" alt="Banner 1" class="w-full h-full banner-image">
                <div class="absolute inset-0 gradient-overlay"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center text-white px-8 content-fade">
                        <h1 class="text-4xl md:text-6xl font-bold mb-4">
                            ทองคำแท่งคุณภาพสูง
                        </h1>
                        <p class="text-xl md:text-2xl mb-8 opacity-90">
                            ลงทุนกับทองคำมาตรฐานสากล 96.5% และ 99.99%
                        </p>
                        <button class="bg-gradient-to-r from-yellow-400 to-yellow-600 text-black px-8 py-3 rounded-full font-semibold hover:scale-105 transition-transform duration-300">
                            เริ่มต้นลงทุน
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Slide 2 -->
            <div class="banner-slide absolute inset-0 opacity-0" data-slide="1">
                <img src="./public/banner-2.jpg" alt="Banner 2" class="w-full h-full banner-image">
                <div class="absolute inset-0 gradient-overlay"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center text-white px-8 content-fade">
                        <h1 class="text-4xl md:text-6xl font-bold mb-4">
                            แท่งเงินคุณภาพพรีเมี่ยม
                        </h1>
                        <p class="text-xl md:text-2xl mb-8 opacity-90">
                            ราคาแท่งเงินอัปเดตแบบเรียลไทม์
                        </p>
                        <button class="bg-gradient-to-r from-gray-400 to-gray-600 text-white px-8 py-3 rounded-full font-semibold hover:scale-105 transition-transform duration-300">
                            ดูราคาเงิน
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Slide 3 -->
            <div class="banner-slide absolute inset-0 opacity-0" data-slide="2">
                <img src="./public/offer.png" alt="Special Offer" class="w-full h-full banner-image">
                <div class="absolute inset-0 gradient-overlay"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center text-white px-8 content-fade">
                        <h1 class="text-4xl md:text-6xl font-bold mb-4">
                            โปรโมชั่นพิเศษ
                        </h1>
                        <p class="text-xl md:text-2xl mb-8 opacity-90">
                            ส่วนลดสูงสุด 50% สำหรับลูกค้าใหม่
                        </p>
                        <button class="bg-gradient-to-r from-red-500 to-red-700 text-white px-8 py-3 rounded-full font-semibold hover:scale-105 transition-transform duration-300">
                            รับข้อเสนอพิเศษ
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Slide 4 -->
            <div class="banner-slide absolute inset-0 opacity-0" data-slide="3">
                <img src="./public/banner-1.jpg" alt="Gold Investment" class="w-full h-full banner-image">
                <div class="absolute inset-0 gradient-overlay"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center text-white px-8 content-fade">
                        <h1 class="text-4xl md:text-6xl font-bold mb-4">
                            ผู้เชี่ยวชาญด้านทองคำ
                        </h1>
                        <p class="text-xl md:text-2xl mb-8 opacity-90">
                            ประสบการณ์กว่า 10 ปี ในธุรกิจทองคำและเงิน
                        </p>
                        <button class="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-8 py-3 rounded-full font-semibold hover:scale-105 transition-transform duration-300">
                            ติดต่อผู้เชี่ยวชาญ
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation Buttons -->
        <button id="prevBtn" class="absolute left-4 top-1/2 -translate-y-1/2 nav-btn text-white p-3 rounded-full transition-all duration-300 z-10">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        
        <button id="nextBtn" class="absolute right-4 top-1/2 -translate-y-1/2 nav-btn text-white p-3 rounded-full transition-all duration-300 z-10">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        
        <!-- Slide Indicators -->
        <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex space-x-3 z-10">
            <button class="indicator-dot w-3 h-3 rounded-full bg-white bg-opacity-50 active" data-slide="0"></button>
            <button class="indicator-dot w-3 h-3 rounded-full bg-white bg-opacity-50" data-slide="1"></button>
            <button class="indicator-dot w-3 h-3 rounded-full bg-white bg-opacity-50" data-slide="2"></button>
            <button class="indicator-dot w-3 h-3 rounded-full bg-white bg-opacity-50" data-slide="3"></button>
        </div>
        
        <!-- Auto-play Progress Bar -->
        <div class="absolute bottom-0 left-0 w-full h-1 bg-black bg-opacity-30 z-10">
            <div id="progressBar" class="progress-bar h-full bg-gradient-to-r from-yellow-400 to-yellow-600"></div>
        </div>
    </div>

    <script>
        class BannerSlideshow {
            constructor() {
                this.currentSlide = 0;
                this.totalSlides = 4;
                this.autoPlayInterval = null;
                this.autoPlayDuration = 5000; // 5 seconds
                this.isPlaying = true;
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.startAutoPlay();
            }
            
            bindEvents() {
                // Navigation buttons
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.pauseAutoPlay();
                    this.previousSlide();
                    this.resumeAutoPlay();
                });
                
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.pauseAutoPlay();
                    this.nextSlide();
                    this.resumeAutoPlay();
                });
                
                // Indicator dots
                document.querySelectorAll('.indicator-dot').forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        this.pauseAutoPlay();
                        this.goToSlide(index);
                        this.resumeAutoPlay();
                    });
                });
                
                // Pause on hover
                document.getElementById('bannerContainer').addEventListener('mouseenter', () => {
                    this.pauseAutoPlay();
                });
                
                document.getElementById('bannerContainer').addEventListener('mouseleave', () => {
                    this.resumeAutoPlay();
                });
                
                // Touch/swipe support
                let startX = 0;
                let startY = 0;
                
                document.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });
                
                document.addEventListener('touchend', (e) => {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = startX - endX;
                    const diffY = startY - endY;
                    
                    // Check if horizontal swipe is more significant than vertical
                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                        this.pauseAutoPlay();
                        if (diffX > 0) {
                            this.nextSlide();
                        } else {
                            this.previousSlide();
                        }
                        this.resumeAutoPlay();
                    }
                });
            }
            
            goToSlide(slideIndex) {
                // Hide current slide
                const currentSlideElement = document.querySelector(`[data-slide="${this.currentSlide}"]`);
                currentSlideElement.style.opacity = '0';
                currentSlideElement.classList.remove('slide-in');
                currentSlideElement.classList.add('slide-out');
                
                // Update current slide
                this.currentSlide = slideIndex;
                
                // Show new slide
                setTimeout(() => {
                    const newSlideElement = document.querySelector(`[data-slide="${this.currentSlide}"]`);
                    newSlideElement.style.opacity = '1';
                    newSlideElement.classList.remove('slide-out');
                    newSlideElement.classList.add('slide-in');
                }, 100);
                
                // Update indicators
                this.updateIndicators();
                
                // Restart progress bar
                this.restartProgressBar();
            }
            
            nextSlide() {
                const nextIndex = (this.currentSlide + 1) % this.totalSlides;
                this.goToSlide(nextIndex);
            }
            
            previousSlide() {
                const prevIndex = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                this.goToSlide(prevIndex);
            }
            
            updateIndicators() {
                document.querySelectorAll('.indicator-dot').forEach((dot, index) => {
                    if (index === this.currentSlide) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            startAutoPlay() {
                if (this.isPlaying) {
                    this.autoPlayInterval = setInterval(() => {
                        this.nextSlide();
                    }, this.autoPlayDuration);
                }
            }
            
            pauseAutoPlay() {
                if (this.autoPlayInterval) {
                    clearInterval(this.autoPlayInterval);
                    this.autoPlayInterval = null;
                }
                this.pauseProgressBar();
            }
            
            resumeAutoPlay() {
                if (this.isPlaying) {
                    this.startAutoPlay();
                    this.resumeProgressBar();
                }
            }
            
            restartProgressBar() {
                const progressBar = document.getElementById('progressBar');
                progressBar.style.animation = 'none';
                progressBar.offsetHeight; // Trigger reflow
                progressBar.style.animation = `progressFill ${this.autoPlayDuration}ms linear`;
            }
            
            pauseProgressBar() {
                const progressBar = document.getElementById('progressBar');
                progressBar.style.animationPlayState = 'paused';
            }
            
            resumeProgressBar() {
                const progressBar = document.getElementById('progressBar');
                progressBar.style.animationPlayState = 'running';
            }
        }
        
        // Initialize slideshow when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new BannerSlideshow();
        });
    </script>
</body>
</html>
